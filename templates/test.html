<!DOCTYPE html>
<html>
    <head>
        <title>Resume Form</title>
        <!-- Include Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Include jQuery -->
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <!-- Include Bootstrap Bundle JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

        <!-- Your form and button here -->
        <button class="btn btn-primary" id="submitbutton" type="button">
            <span id="loadingSpinner" class="spinner-border spinner-border-sm" aria-hidden="true" style="display: none"></span>
            Submit Resume
        </button>

        <!-- Custom script -->
        <script>
            $(document).ready(function() {
                $( "#submitbutton" ).on( "click", function() {
                    // Show spinner 
                    $( "#loadingSpinner" ).show( "fast" );
                    $(this).prop('disabled', true).text(' Processing...');
            
                    // For demonstration, hide the spinner after 2 seconds
                    setTimeout(function() {
                        $('#loadingSpinner').hide();
                        $('#submitbutton').prop('disabled', false).text('Submit Resume');
                    }, 2000);
                });
            });
        </script>

    </body>
</html>
